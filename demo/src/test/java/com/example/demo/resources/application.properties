# Configurações do Banco de Dados H2 para o ambiente de TESTE

# Usa o driver do H2
spring.datasource.driver-class-name=org.h2.Driver
# Configura a URL para um banco de dados em memória chamado 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
# Usuário e senha (pode ser qualquer um para o H2 em memória)
spring.datasource.username=sa
spring.datasource.password=password

# Permite que o Hibernate crie e destrua o esquema do banco automaticamente
spring.jpa.hibernate.ddl-auto=create-drop
# Mostra o SQL gerado no console (útil para debug)
spring.jpa.show-sql=true
# Define o "dialeto" do SQL para H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect