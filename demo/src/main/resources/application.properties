# Configurações do DataSource para SQL Server com Autenticação Windows
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Server_WEB;integratedSecurity=true;encrypt=true;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configurações do JPA/Hibernate (mantêm-se as mesmas)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect